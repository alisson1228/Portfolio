<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="boxPiano">

        <div class="boxConfig">
            <div class="config">
                <div class="btn play"></div>
                <div class="btn stop"></div>
                <div class="btn gravar"></div>
            </div>
            <div class="volum">
                <p>Volume:</p>
                <input type="range" name="volum" id="volum">
            </div>
        </div>

        <div class="boxTeclas">
            <div class="teclas teclaB" data-key="a" id="t1"><p>a</p></div>
            <div class="teclas teclaP" data-key="w" id="t2"><p>w</p></div>
            <div class="teclas teclaB" data-key="s" id="t3"><p>s</p></div>
            <div class="teclas teclaP" data-key="e" id="t4"><p>e</p></div>
            <div class="teclas teclaB" data-key="d" id="t5"><p>d</p></div>
            <div class="teclas teclaB" data-key="f" id="t6"><p>f</p></div>
            <div class="teclas teclaP" data-key="r" id="t7"><p>r</p></div>
            <div class="teclas teclaB" data-key="g" id="t8"><p>g</p></div>
            <div class="teclas teclaP" data-key="t" id="t9"><p>t</p></div>
            <div class="teclas teclaB" data-key="h" id="t10"><p>h</p></div>
            <div class="teclas teclaP" data-key="y" id="t11"><p>y</p></div>
            <div class="teclas teclaB" data-key="j" id="t12"><p>j</p></div>
            <div class="teclas teclaB" data-key="k" id="t13"><p>k</p></div>
            <div class="teclas teclaP" data-key="u" id="t14"><p>u</p></div>
            <div class="teclas teclaB" data-key="l" id="t15"><p>l</p></div>
            <div class="teclas teclaP" data-key="i" id="t16"><p>i</p></div>
            <div class="teclas teclaB" data-key="รง" id="t17"><p>รง</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
